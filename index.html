<script>
function toggleMenu() {

function spawnSnow() {
    const flake = document.createElement("div");
    flake.className = "snowflake";
    flake.textContent = "❄";

    const field = document.getElementById("snow-field");

    // zufällige horizontale Startposition
    flake.style.left = Math.random() * 100 + "vw";

    // zufällige Größe
    const size = 10 + Math.random() * 14;
    flake.style.fontSize = size + "px";

    // opacity der flakes
    flake.style.opacity = 1.0;
    
    // unterschiedliche Dauer
    const duration = 6 + Math.random() * 8;
    flake.style.animationDuration = duration + "s";

    // zufällige leichte seitliche Drift
    const drift = (Math.random() - 0.5) * 60; // -30 bis +30px
    flake.style.setProperty('--drift', drift + 'px');

    field.appendChild(flake);

    // entfernen sobald Schneeflocke unten ist
    setTimeout(() => flake.remove(), duration * 1000);
}

// 5–10 Schneeflocken pro Sekunde
setInterval(spawnSnow, 1000);
</script>

<script>
function setLanguage(lang) {
    localStorage.setItem("lang", lang);
    applyLanguage(lang);
}

function applyLanguage(lang) {
    document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang] && translations[lang][key]) {
            el.innerHTML = translations[lang][key];
        }
    });
}

// Beim Laden automatisch anwenden:
const savedLang = localStorage.getItem("lang") || "de";
applyLanguage(savedLang);
</script>
