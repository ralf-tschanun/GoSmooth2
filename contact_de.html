<section style="text-align:left; max-width:700px;">
    <h1>Kontakt</h1>

    <p>Wenn du Fragen, Feedback oder Vorschläge hast, kannst du uns gerne über das folgende Formular erreichen.</p>

    <form action="https://formspree.io/f/xzzwnaee" method="POST">

        <label>Dein Name:</label><br>
        <input type="text" name="name" style="width:100%; padding:8px;" required><br><br>

        <label>Deine E-Mail:</label><br>
        <input type="email" name="email" style="width:100%; padding:8px;" required><br><br>

        <label>Deine Nachricht:</label><br>
        <textarea name="message" rows="6" style="width:100%; padding:8px;" required></textarea><br><br>

        <button type="submit" style="padding:10px 20px; font-size:16px;">
            Nachricht senden
        </button>

    </form>

    <p style="margin-top:20px; opacity:0.8;">
        Deine Nachricht wird sicher an unser Team übermittelt.
    </p>
